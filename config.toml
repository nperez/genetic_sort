# Tool Config
[persistence]
name = "genetic_sort.db"
path = './'
# seed = 0 means use current time (non-deterministic). Set to a
# non-zero value for reproducible runs.
seed = 0
pragmas = [
    "threads=6",
    "mmap_size=268435456",
    "synchronous=OFF",
    "journal_mode=WAL",
    "journal_size=4000000"
]
options = [
    "cache=shared"
]
batch_size = 1000
eval_batch_size = 10000
shard_count = 12
